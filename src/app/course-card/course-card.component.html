<div class="course-card">
    <img width="300" alt="Angular Logo"
    [src]="course.imagepath">
    <div class="course-title">
      {{course.title}}
    </div>
    <div class="course-description">
      {{course.description}}
    </div>
    <button (click)="onClickViewDetails()" class="course-AddCart">Add to Cart</button>
  </div>
